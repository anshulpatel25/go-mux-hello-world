apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: test
  namespace: exp
spec:
  resources:
    inputs:
      - name: repo
        type: git
  params:
    - name: directory
      type: string
  steps:
    - name: run-lint
      image: golang
      workingDir: "/workspace/repo/$(params.directory)"
      script: |
        #!/usr/bin/env bash
        echo "Executing Lint under $(params.directory)"
        go get -u golang.org/x/lint/golint
        golint -set_exit_status && echo "Lint Successful"
    - name: run-test
      image: golang
      workingDir: "/workspace/repo/$(params.directory)"
      script: |
        #!/usr/bin/env bash
        echo "Executing Unit Tests under $(params.directory)"
        go test -coverprofile=coverage.out
        go tool cover -func=coverage.out

---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build-and-push
  namespace: exp
spec:
  resources:
    inputs:
      - name: repo
        type: git
  params:
    - name: tag
      type: string
      default: latest
    - name: dockerfile
      type: string
      default: ./Dockerfile
    - name: image
      type: string
      default: ./Dockerfile
  steps:
    - name: build-and-push
      image: gcr.io/kaniko-project/executor:v1.3.0
      workingDir: "/workspace/repo"
      env:
        - name: DOCKER_CONFIG
          value: /tekton/home/.docker
      command:
        - /kaniko/executor
        - --dockerfile=$(params.dockerfile)
        - --context=/workspace/repo
        - --destination=$(params.image):$(params.tag)