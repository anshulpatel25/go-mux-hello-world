apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: go-mux-hello-world
  namespace: exp
spec:
  params:
    - name: directory
      type: string
    - name: dockerfile
      type: string
    - name: tag
      type: string
    - name: image
      type: string
  resources:
    - name: repo
      type: git
  tasks:
    - name: test
      taskRef:
        name: test
      params:
        - name: directory
          value: "$(params.directory)"
      resources:
        inputs:
          - name: repo
            resource: repo
    - name: build-and-push
      runAfter: [test]
      taskRef:
        name: build-and-push
      params:
        - name: dockerfile
          value: "$(params.dockerfile)"
        - name: image
          value: "$(params.image)"
        - name: tag
          value: "$(params.tag)"
      resources:
        inputs:
          - name: repo
            resource: repo